user nginx;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections  2048;
  multi_accept on;
  use epoll;
}

http {
  map $http_host $rootpath {
    ~^(?P<mypath>.+)\.selenium\.test(:[0-9]+)?$  $mypath;
    ~^(?P<mypath>.+)\.localdocker\.test(:[0-9]+)?$     $mypath;
    ~^(?P<mypath>.+)\.localdocker\.dev(:[0-9]+)?$      $mypath;
    ~^(?P<mypath>.+)\.minhvmware1.center\.dev(:[0-9]+)?$      $mypath;
    default                            /;
  }
  root /var/www/docker_www/$rootpath/workspace/src/Symfony/web;

  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 15;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log off;
  error_log off;
  gzip on;
  gzip_disable "msie6";
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;
  open_file_cache max=100;
}

daemon off;
